version: '3.8'

services:
  agrosolutions-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrosolutions-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - UseHttps=false
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agrosolutions-network

networks:
  agrosolutions-network:
    driver: bridge
